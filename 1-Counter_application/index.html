
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Application</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="annonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
        <div class="counter">
          <h1 class="title" style="color:black">Counter Application</h1>
          <span class="count" style="color: black;">0</span>
          <hr style="color: black;">
          <div class="buttons" style="display: flex; border-radius:10ch; border-color: black; border-width: 5cm;">
            <button class="subtract" style="display: flex; border-radius:10ch; border-color: black; border-width: 5cm;">
                <i class="fas fa-arrow-down"></i>
                <b>Decrement</b>
            </button>
            <button class="reset" style="display: flex; border-radius:10ch; border-color: black; border-width: 5cm;">
                <i class = "fas fa-spinner"></i>
                <b>Reset</b>
            </button>
            <button class = "add" style="display: flex; border-radius:10ch; border-color: black; border-width: 5cm;">
                <i class = "fas fa-arrow-up"></i>
                <b>Increment</b>
            </button>
          </div>
        </div>
     </div>
     <script src="script.js"></script>
</body>
</html>
